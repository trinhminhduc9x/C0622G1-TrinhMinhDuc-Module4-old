<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table" border="1" th:unless="${productList.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>price</th>
        <th>producer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${productList}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.price}"></td>
        <td th:text="${student.producer}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
